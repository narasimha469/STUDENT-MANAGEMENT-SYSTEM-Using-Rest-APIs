spring.application.name=springDemoPractice
spring.datasource.url=jdbc:mysql://localhost:3306/springPractice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Let Hibernate guess dialect from DB metadata
spring.jpa.hibernate.ddl-auto=update

# Or explicitly set the dialect (recommended to avoid dialect errors)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
